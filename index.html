<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Penguin Dash - Multiplayer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Minimal styles for name input at start */
        #name-input {
            padding: 1rem;
            font-size: 1.5rem;
            border-radius: 50px;
            border: 2px solid transparent;
            text-align: center;
            margin: 1rem 0;
            width: 80%;
            max-width: 300px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #name-input:focus {
            outline: none;
            border-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div id="game-container">
        <video autoplay muted loop id="bg-video">
            <source src="video/background.mp4" type="video/mp4">
        </video>
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="start-screen" class="screen">
                <img src="img/logo.svg" alt="Penguin Dash" class="logo">
                <h1>PENGUIN DASH</h1>
                <p>Join the race!</p>
                <input type="text" id="name-input" placeholder="Nickname" maxlength="10">
                <button id="start-btn" class="btn">PLAY</button>
                <div style="height:10px"></div>

                <div style="display: flex; gap: 10px; width: 80%; max-width:300px;">
                    <button id="shop-btn" class="btn" style="background-color: #ffcc00; flex:1;">SHOP üéÅ</button>
                    <button id="editor-btn" class="btn" style="background-color: #9900cc; flex:1;"
                        onclick="window.location.href='editor.html'">EDITOR</button>
                </div>
            </div>

            <!-- Shop Screen -->
            <div id="shop-screen" class="screen hidden"
                style="background: rgba(0,0,0,0.95); width: 90%; max-width: 600px; height: 80vh;">
                <div
                    style="display:flex; justify-content:space-between; width:100%; padding: 0 20px; box-sizing:border-box; align-items:center;">
                    <h2>SKIN SHOP</h2>
                    <h3 style="color:#ffcc00;"><span id="shop-currency">0</span> üéÅ</h3>
                </div>
                <div id="shop-items" style="flex:1; overflow-y:auto; width:100%;">
                    <!-- Items injected by JS -->
                </div>
                <button id="shop-close-btn" class="btn" style="background:#ff4444; margin-top:10px;">CLOSE</button>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h1>GAME OVER</h1>
                <!-- <p>Score: <span id="final-score">0</span></p> -->
                <p>Don't give up!</p>
                <button id="restart-btn" class="btn">TRY AGAIN</button>
            </div>
            <div id="hud" class="hidden">
                <div class="score-container">
                    <img src="img/element-present1.png" alt="Score">
                    <span id="score">0</span>
                </div>
                <!-- Online Count & List -->
                <div class="online-container"
                    style="position:absolute; top: 2rem; right: 2rem; color: white; display:flex; flex-direction:column; align-items:flex-end;">
                    <div style="font-size: 1.5rem; font-weight:bold; text-shadow: 0 2px 4px rgba(0,0,0,0.5);">
                        <span style="color:#00ff00;">‚óè</span> <span id="online-count">1</span> ONLINE
                    </div>
                </div>

                <!-- HUD Buttons -->
                <button id="hud-menu-btn" class="btn"
                    style="position: absolute; top: 5rem; left: 2rem; padding: 0.5rem 1rem; font-size: 0.8rem; border-radius: 10px; background: #9900cc; min-width: auto; z-index: 100; pointer-events: auto;">SHOP
                    / MENU</button>

                <button id="hud-bomb-btn" class="btn"
                    style="position: absolute; bottom: 2rem; right: 2rem; padding: 1rem; font-size: 1.2rem; border-radius: 50px; background: #ff4444; width: 80px; height: 80px; border: 4px solid white; display:flex; flex-direction:column; justify-content:center; align-items:center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); z-index: 100; pointer-events: auto;">
                    <span>üí£</span>
                    <span style="font-size:0.8rem; margin-top:-5px;">5üéÅ</span>
                </button>
            </div>
            <div id="joystick-zone">
                <div id="joystick-knob"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
