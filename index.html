<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Penguin Dash - Multiplayer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Minimal styles for name input at start */
        #name-input {
            padding: 1rem;
            font-size: 1.5rem;
            border-radius: 50px;
            border: 2px solid transparent;
            text-align: center;
            margin: 1rem 0;
            width: 80%;
            max-width: 300px;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #name-input:focus {
            outline: none;
            border-color: var(--accent-color);
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div id="game-container">
        <video autoplay muted loop id="bg-video">
            <source src="video/background.mp4" type="video/mp4">
        </video>
        <canvas id="gameCanvas"></canvas>
        <div id="ui-layer">
            <div id="start-screen" class="screen">
                <img src="img/logo.svg" alt="Penguin Dash" class="logo">
                <h1>PENGUIN DASH</h1>
                <p>Join the race!</p>
                <input type="text" id="name-input" placeholder="Nickname" maxlength="10">
                <button id="start-btn" class="btn">PLAY</button>
            </div>
            <div id="game-over-screen" class="screen hidden">
                <h1>GAME OVER</h1>
                <!-- <p>Score: <span id="final-score">0</span></p> -->
                <p>Don't give up!</p>
                <button id="restart-btn" class="btn">TRY AGAIN</button>
            </div>
            <div id="hud" class="hidden">
                <div class="score-container">
                    <img src="img/element-present1.png" alt="Score">
                    <span id="score">0</span>
                </div>
                <!-- Maybe show online count? -->
                <div class="online-container" style="position:absolute; bottom: 1rem; right: 1rem; color: white;">
                    <span id="online-count">1</span> Online
                </div>
            </div>
            <div id="joystick-zone">
                <div id="joystick-knob"></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js"></script>
</body>

</html>
